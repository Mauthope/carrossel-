<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Ciclos e Voltas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .input-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            color: white;
            border: none;
            cursor: pointer;
            margin-right: 5px;
        }
        .machine-btn {
            width: 80px;
            margin-bottom: 20px;
        }
        #btn-cl01 { background-color: #FF5733; } /* Vermelho */
        #btn-cl02 { background-color: #33C1FF; } /* Azul */
        #btn-cl03 { background-color: #33FF57; } /* Verde */
        #btn-cl04 { background-color: #FFC300; } /* Amarelo */
        .calc-btn {
            background-color: #4CAF50;
        }
        .calc-btn:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
        table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Calculadora de Ciclos e Voltas</h2>

    <!-- Botões das máquinas -->
    <div>
        <button id="btn-cl01" class="machine-btn" onclick="enableInputs('CL-01')">CL-01</button>
        <button id="btn-cl02" class="machine-btn" onclick="enableInputs('CL-02')">CL-02</button>
        <button id="btn-cl03" class="machine-btn" onclick="enableInputs('CL-03')">CL-03</button>
        <button id="btn-cl04" class="machine-btn" onclick="enableInputs('CL-04')">CL-04</button>
    </div>

    <!-- Campos de entrada -->
    <div class="input-group">
        <label for="cycles">Quantidade de Ciclos:</label>
        <input type="number" id="cycles" min="0" disabled>
    </div>
    <div class="input-group">
        <label for="turns">Quantidade de Voltas:</label>
        <input type="number" id="turns" min="0" disabled>
    </div>
    <div class="input-group">
        <label for="cuts">Número de Corte:</label>
        <input type="number" id="cuts" min="0" disabled>
    </div>
    <div class="input-group">
        <label for="piecesRemoved">Quantidade de Peças Retiradas:</label>
        <input type="number" id="piecesRemoved" min="0" disabled>
    </div>
    <button class="calc-btn" onclick="calculateAndSave()" disabled id="calculate-btn">Calcular</button>
    
    <div class="result" id="result"></div>

    <!-- Tabela de registros -->
    <table id="recordsTable">
        <thead>
            <tr>
                <th>Data e Hora</th>
                <th>Nome da Máquina</th>
                <th>Quantidade de Ciclos</th>
                <th>Quantidade de Voltas</th>
                <th>Número de Corte</th>
                <th>Quantidade de Peças Retiradas</th>
                <th>Quantidade de Peças</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <button onclick="downloadCSV()">Download CSV</button>

    <script>
        // Array para armazenar os registros
        const records = [];
        let selectedMachine = '';

        function enableInputs(machine) {
            // Salva o nome da máquina selecionada
            selectedMachine = machine;

            // Habilita os campos de entrada e o botão "Calcular"
            document.getElementById('cycles').disabled = false;
            document.getElementById('turns').disabled = false;
            document.getElementById('cuts').disabled = false;
            document.getElementById('piecesRemoved').disabled = false;
            document.getElementById('calculate-btn').disabled = false;
        }

        function calculateAndSave() {
            // Obtendo os valores de entrada
            const cycles = parseInt(document.getElementById('cycles').value) || 0;
            const turns = parseInt(document.getElementById('turns').value) || 0;
            const cuts = parseInt(document.getElementById('cuts').value) || 0;
            const piecesRemoved = parseInt(document.getElementById('piecesRemoved').value) || 0;

            // Calculando a quantidade de peças
            const totalPieces = (cycles * turns * cuts) - piecesRemoved;
            
            // Exibindo o resultado
            document.getElementById('result').textContent = `Quantidade de Peças: ${totalPieces}`;

            // Registrando a data atual e as informações
            const date = new Date().toLocaleString("pt-BR", { timeZone: "America/Sao_Paulo" });
            records.push({ date, machine: selectedMachine, cycles, turns, cuts, piecesRemoved, totalPieces });

            // Atualizando a tabela de registros
            updateTable();
        }

        function updateTable() {
            const tableBody = document.getElementById('recordsTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = ""; // Limpa a tabela antes de adicionar novas linhas

            records.forEach(record => {
                const row = tableBody.insertRow();
                row.insertCell(0).textContent = record.date;
                row.insertCell(1).textContent = record.machine;
                row.insertCell(2).textContent = record.cycles;
                row.insertCell(3).textContent = record.turns;
                row.insertCell(4).textContent = record.cuts;
                row.insertCell(5).textContent = record.piecesRemoved;
                row.insertCell(6).textContent = record.totalPieces;
            });
        }

        function downloadCSV() {
            let csvContent = "data:text/csv;charset=utf-8,Data e Hora,Nome da Máquina,Quantidade de Ciclos,Quantidade de Voltas,Número de Corte,Quantidade de Peças Retiradas,Quantidade de Peças\n";

            // Convertendo os registros para formato CSV
            records.forEach(record => {
                const row = `${record.date},${record.machine},${record.cycles},${record.turns},${record.cuts},${record.piecesRemoved},${record.totalPieces}\n`;
                csvContent += row;
            });

            // Criando o nome do arquivo CSV com base na data atual
            const currentDate = new Date().toLocaleString("pt-BR", { timeZone: "America/Sao_Paulo" }).replace(/[\/:]/g, "-");
            const encodedUri = encodeURI(csvContent);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", `registros_${currentDate}.csv`);
            document.body.appendChild(link);

            // Clicando no link para iniciar o download
            link.click();
        }
    </script>
</body>
</html>
